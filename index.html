<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Letter Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <div class= "container" >
        <div class ="row">
            <div class = "col-sm-12 header">
   <h3>Using your keyboard, try to guess the letter!</h3></div>
            </div>
     <div class = "row">
         <div class = "col-sm-12"><p>Computer Guess: <span id="computerLetter"></span></p></div>
    </div>
    <div class ="row">
        <div class="col-sm-12">
    <p>You Guessed: <br><span id="userGuess"></span></p></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
    <div id="hangman" class="redtext"><p></p></div>
</div>
</div>
   <div class="row">
    <div class="col-sm-12"><p>Wins: <span id="wins"></span></p></div>
                    </div>
                    <div class="row">
    <div class= "col-sm-12"><p>Losses: <span id="losses"></span></p></div></div>
    <div class="row">
    <div class= "col-sm-12"><p>Guesses Left:<span id="chances"></span></p> </div> </div>
    </div> 
    
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</body>
</html>
