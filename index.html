<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Letter Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <h3>Using your keyboard, try to guess the letter!</h3>
    <p>Computer Guess: <span id="computerLetter"></span></p>
    
    <p>You Guessed: <span id="userGuess"></span></p>

    <div id="hangman"></div>
   
    <p>Wins: <span id="wins"></span></p>
    <span id="congrats" style="display:none; color:green; font-size: 12px;">You WIN!</span>
    <p>Losses: <span id="losses"></span></p>
    
    <p>Guesses Left: <span id="chances"></span></p>
    


    
</body>
</html>
